{% extends "base.html" %}
{% block main_content %}
<div class="container mt-5">
    <h1 class="mb-4">{{category.name}}</h1>
    <div class="row row-cols-2 row-cols-md-4 g-4">
        {% for product in products %}
        <div class="col">
            <div class="card text-center">
                <img class="image-products" src="{{ product.image.url }}" alt="{{ product.name }}" class="card-img-top product-image mx-auto mt-3">
                <a class="access" href="{% url "menu_app:product" product.id %}">
                    <div class="card-body">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text text-muted">{{ product.description|truncatechars:20 }}</p>
                        <p class="text-primary fw-bold">R$ {{ product.price }}</p>
                    </div>
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock main_content %}
